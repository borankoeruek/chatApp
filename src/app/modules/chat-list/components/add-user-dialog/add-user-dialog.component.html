<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>
          {{ "chats.createNewChat" | translate }}
        </ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false)">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-searchbar
        animated
        placeholder="Search"
        [debounce]="1000"
        (ionInput)="searchUsername($event)"
      ></ion-searchbar>

      <ion-progress-bar
        *ngIf="isLoading"
        type="indeterminate"
      ></ion-progress-bar>

      <ion-item
        *ngFor="let user of users"
        (click)="createNewChat(user)"
        button
        detail-icon="add-circle-outline"
      >
        <ion-avatar slot="start">
          <img alt="profile picture" src="{{ user.value.photoUrl }}" />
        </ion-avatar>
        <ion-label>{{ user.value.displayName }}</ion-label>
      </ion-item>

      <div *ngIf="users?.length === 0">
        <ion-item>
          <ion-label class="app-italic">
            {{ "chats.noUserFound" | translate }}
          </ion-label></ion-item
        >
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
